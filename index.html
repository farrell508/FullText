<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체화면 텍스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #111;
            color: white;
            text-align: center;
        }
        #inputArea {
            padding: 20px;
        }
        input, select {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            background: #4CAF50;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }
        #previewArea {
            margin-top: 20px;
            padding: 20px;
            min-height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px dashed #555;
            background: black;
            color: white;
        }
        #displayArea {
            display: none;
            height: 100vh;
            width: 100%;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
    </style>
</head>
<body>

<div id="inputArea">
    <h1>전체화면 텍스트 설정</h1>
    <input type="text" id="userText" placeholder="텍스트 입력" oninput="updatePreview()"><br>
    <label>텍스트 색상:</label>
    <input type="color" id="textColor" value="#ffffff" onchange="updatePreview()"><br>
    <label>배경 색상:</label>
    <input type="color" id="bgColor" value="#000000" onchange="updatePreview()"><br>
    <label>글자 크기:</label>
    <input type="number" id="fontSize" value="5" min="1" max="20" onchange="updatePreview()"> vw<br>
    <button onclick="showText()">전체화면 표시</button>
</div>

<h2>미리보기</h2>
<div id="previewArea">
    <span id="previewText">여기에 미리보기 표시</span>
</div>

<div id="displayArea" onclick="exitFullScreen()">
    <span id="outputText"></span>
</div>

<script>
    function updatePreview() {
        const text = document.getElementById("userText").value || "여기에 미리보기 표시";
        const color = document.getElementById("textColor").value;
        const bg = document.getElementById("bgColor").value;
        const size = document.getElementById("fontSize").value;

        let preview = document.getElementById("previewArea");
        let previewText = document.getElementById("previewText");

        preview.style.background = bg;
        previewText.style.color = color;
        previewText.style.fontSize = size + "vw";
        previewText.innerText = text;
    }

    function showText() {
        const text = document.getElementById("userText").value;
        if (!text.trim()) {
            alert("텍스트를 입력하세요!");
            return;
        }
        const color = document.getElementById("textColor").value;
        const bg = document.getElementById("bgColor").value;
        const size = document.getElementById("fontSize").value;

        // 전체화면용 div 동적 생성
        let display = document.createElement("div");
        display.id = "displayArea";
        display.style.cssText = `
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            width:100%;
            background:${bg};
            text-align:center;
        `;

        let output = document.createElement("span");
        output.id = "outputText";
        output.innerText = text;
        output.style.color = color;
        output.style.fontSize = size + "vw";

        display.appendChild(output);
        document.body.appendChild(display);

        // 클릭 시 전체화면 종료
        display.addEventListener("click", exitFullScreen);

        // 전체화면 실행
        openFullScreen(display);
    }

    function openFullScreen(elem) {
        if (elem.requestFullscreen) {
            elem.requestFullscreen();
        } else if (elem.webkitRequestFullscreen) {
            elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) {
            elem.msRequestFullscreen();
        }
    }

    function exitFullScreen() {
        if (document.exitFullscreen) {
            document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
            document.msExitFullscreen();
        }
    }

    // ESC나 전체화면 종료 시 DOM에서 아예 삭제
    document.addEventListener("fullscreenchange", () => {
        if (!document.fullscreenElement) {
            let display = document.getElementById("displayArea");
            if (display) display.remove();
        }
    });

    updatePreview();
</script>



</body>
</html>
