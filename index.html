<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체화면 텍스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background: #111;
            color: white;
        }
        #inputArea {
            padding: 50px;
        }
        input {
            width: 80%;
            padding: 15px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            margin-left: 10px;
            background: #4CAF50;
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
        }
        #displayArea {
            display: none;
            height: 100vh;
            width: 100%;
            justify-content: center;
            align-items: center;
            font-size: 5vw;
            text-align: center;
        }
    </style>
</head>
<body>

<div id="inputArea">
    <h1>원하는 텍스트를 입력하세요</h1>
    <input type="text" id="userText" placeholder="여기에 입력">
    <button onclick="showText()">전체화면 표시</button>
</div>

<div id="displayArea" onclick="exitFullScreen()">
    <span id="outputText"></span>
</div>

<script>
    function showText() {
        const text = document.getElementById("userText").value;
        if (!text.trim()) {
            alert("텍스트를 입력하세요!");
            return;
        }
        document.getElementById("outputText").innerText = text;
        document.getElementById("displayArea").style.display = "flex";
        openFullScreen(document.getElementById("displayArea"));
    }

    function openFullScreen(elem) {
        if (elem.requestFullscreen) {
            elem.requestFullscreen();
        } else if (elem.webkitRequestFullscreen) { /* Safari */
            elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) { /* IE11 */
            elem.msRequestFullscreen();
        }
    }

    function exitFullScreen() {
        if (document.exitFullscreen) {
            document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
            document.msExitFullscreen();
        }
        document.getElementById("displayArea").style.display = "none";
    }
</script>

</body>
</html>
